<ion-view view-title="Aktuell {{categoryId}}">
  <ion-content>
     
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="article in articles" type="item-text-wrap" href="#/tab/category-article-detail/{{article.id}}">
        <img ng-src="{{article.image}}">
        <h2>{{article.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="">
          Option
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
