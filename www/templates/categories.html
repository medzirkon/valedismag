<ion-view view-title="Themen">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="category in categories" type="item-text-wrap" href="#/tab/category-article-list/{{category.id}}">
        <img ng-src="{{category.image}}">
        <h2>{{category.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="">
          Option
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
